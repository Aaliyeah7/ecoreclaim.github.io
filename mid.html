<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Two Buttons</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #007B5F;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-primary {
            background-color: #007B5F;
            color: white;
        }

        .button-primary:hover {
            background-color: #005b47;
        }

        .button-secondary {
            background-color: #28a745;
            color: white;
        }

        .button-secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Residential waste collection</h1>
        <div class="button-container">
            <button class="Waste classification" onclick="location.href='./user.html';">Waste classification</button>
            <button class="Collection route map" onclick="location.href='./map.html';">Collection route map</button>
        </div>
    </div>

</body>
</html>
